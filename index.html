    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="toolbox">

                <div class="tools-container">
                    <button class="button rainbow-btn">Rainbow</button>

                        <div class="new-canvas-text">New Canvas</div>
                    </div>
                    <button class="button large-canvas">Large</button>
                    <button class="button medium-canvas">Medium</button>
                    <button class="button small-canvas">Small</button>
                </div>
                <div class="signature-container">
