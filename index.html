<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketch Pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-container">
            <h1>Sketch Pad</h1>
        </div>
        <div class="content-container">
            <div class="toolbox">
                <H3>COLOR PICKER</H3>
                <input type="color" id="colorPicker" value="#000000">
                <button class="button rainbow-btn">RAINBOW</button>
                <button class="button eraser-btn">ERASER</button>
                <h3>NEW CANVAS</h3>
                <button class="button large-pen">LARGE</button>
                <button class="button medium-pen">MEDIUM</button>
                <button class="button small-pen">SMALL</button>
            </div>
            <div class="workspace">
                <div class="canvas"></div>
            </div>
        </div>

    </body>
</html>
