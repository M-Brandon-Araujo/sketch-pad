<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketch Pad</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-container">
            <h1>Sketch Pad</h1>
        </div>
        <div class="content-container">
            <div class="toolbox">
                <h3>Pen Size</h3>
                <button class="button large-canvas">LARGE</button>
                <button class="button medium-canvas">MEDIUM</button>
                <button class="button small-canvas">SMALL</button>
            </div>
            <div class="workspace">
                <div class="canvas"></div>
            </div>
        </div>

    </body>
</html>
